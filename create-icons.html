<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos - Multi-Chat AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        canvas {
            border: 2px solid #444;
            margin: 10px;
            background: white;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.9;
        }
        .info {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Generador de Iconos</h1>

    <div class="info">
        <p><strong>Instrucciones:</strong></p>
        <ol>
            <li>Haz clic en "Generar Iconos"</li>
            <li>Haz clic derecho en cada icono</li>
            <li>Selecciona "Guardar imagen como..."</li>
            <li>GuÃ¡rdalos en la carpeta <code>icons/</code> con estos nombres exactos:
                <ul>
                    <li>icon16.png</li>
                    <li>icon48.png</li>
                    <li>icon128.png</li>
                </ul>
            </li>
        </ol>
    </div>

    <button onclick="generateIcons()">Generar Iconos</button>

    <div id="canvas-container"></div>

    <script>
        function generateIcons() {
            const container = document.getElementById('canvas-container');
            container.innerHTML = '';

            const sizes = [16, 48, 128];

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;

                const ctx = canvas.getContext('2d');

                // Fondo gradiente
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // Borde redondeado
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = Math.max(1, size / 32);
                ctx.strokeRect(ctx.lineWidth/2, ctx.lineWidth/2, size - ctx.lineWidth, size - ctx.lineWidth);

                // Texto "AI"
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('AI', size / 2, size / 2);

                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<p>icon${size}.png (click derecho â†’ guardar):</p>`;
                wrapper.appendChild(canvas);
                container.appendChild(wrapper);
            });
        }

        // Generar automÃ¡ticamente al cargar
        window.onload = generateIcons;
    </script>
</body>
</html>
